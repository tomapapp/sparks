<!DOCTYPE html>
<html>
<head>
  <title>500 - We're sorry, but something went wrong</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-pg {
      background: #eb01a5;
      background-image: url("images/cover.jpg"); /* fallback */
      background-image: url("images/cover.jpg"), linear-gradient(#eb01a5, #d13531);
      background-size: auto;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height:100vh;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .error-pg .error-message {
      width: 60vw;
      max-width: 33em;
      margin: 80px auto;
    }

    .error-pg .error-message > div {
      background-color: #F7F7F7;
      border: 4px solid #E8545E;
      border-radius: 8px;
      background-color: white;
      padding: 16px;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .error-pg h1 {
      font-size: 96px;
      color: #E8545E;
      line-height: 1.5em;
    }

    .error-pg .error-message > p {
      padding: 16px;
      color: #666;
    }
  </style>
</head>

<body class="error-pg">
  <!-- This file lives in public/404.html -->
  <div class="error-message">
    <div>
      <h1>500</h1>
      <p>We're sorry, but something went wrong.<</p>
    </div>
  </div>
</body>
</html>
